<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPrincesses - Find Your Perfect Match</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Add this new style for the SMS simulation */
        .sms-simulation {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #25D366;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 4000;
            display: none;
            animation: slideDown 0.3s ease;
            max-width: 90%;
            text-align: center;
        }

        @keyframes slideDown {
            from { transform: translate(-50%, -100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        .sms-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sms-icon {
            font-size: 20px;
        }

        .close-sms {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
        }

        /* Rest of your existing CSS remains the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #ff4d94;
            --secondary: #6a11cb;
            --accent: #ffb6c1;
            --dark: #333;
            --light: #f8f9fa;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --whatsapp: #25D366;
            --facebook: #3b5998;
            --google: #db4437;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* ... (rest of your existing CSS) ... */
    </style>
</head>
<body>
    <!-- SMS Simulation Notification -->
    <div class="sms-simulation" id="sms-simulation">
        <div class="sms-content">
            <div class="sms-icon">
                <i class="fab fa-whatsapp"></i>
            </div>
            <div class="sms-text">
                <strong>SMS Sent!</strong> Check your phone for verification code
            </div>
            <button class="close-sms" id="close-sms">&times;</button>
        </div>
    </div>

    <!-- Your existing HTML content -->
    <header>
        <!-- ... header content ... -->
    </header>

    <!-- Verification Modal -->
    <div class="modal" id="verification-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-verification">&times;</span>
            <h2 class="modal-title">Verify Your Phone</h2>
            
            <div class="verification-info">
                <p>We've sent a 6-digit verification code to <strong id="verification-phone"></strong></p>
                <p>Please enter the code below to verify your account.</p>
                
                <!-- Add this demo code display -->
                <div class="demo-code" style="background: #f8f9fa; padding: 15px; border-radius: 10px; margin: 15px 0; text-align: center; border: 2px dashed #ff4d94;">
                    <p style="margin: 0; color: #333; font-weight: bold;">
                        <i class="fas fa-info-circle"></i> DEMO: Your code is <span id="demo-code-display" style="color: #ff4d94; font-size: 18px;"></span>
                    </p>
                </div>
            </div>
            
            <form class="auth-form" id="verification-form">
                <div class="code-inputs">
                    <input type="text" class="code-input" maxlength="1" data-index="0">
                    <input type="text" class="code-input" maxlength="1" data-index="1">
                    <input type="text" class="code-input" maxlength="1" data-index="2">
                    <input type="text" class="code-input" maxlength="1" data-index="3">
                    <input type="text" class="code-input" maxlength="1" data-index="4">
                    <input type="text" class="code-input" maxlength="1" data-index="5">
                </div>
                
                <input type="hidden" id="verification-code">
                <input type="hidden" id="verification-user-data">
                
                <button type="submit" class="btn btn-primary" style="width: 100%;" id="verify-btn">Verify Code</button>
                
                <div class="resend-code">
                    Didn't receive the code? 
                    <a href="#" id="resend-code">Resend</a> 
                    <span id="countdown" class="countdown">(60s)</span>
                </div>
            </form>
        </div>
    </div>

    <!-- Rest of your HTML content -->

    <script>
        // Enhanced SMS simulation function
        function sendVerificationCode(phoneNumber, code) {
            console.log(`📱 SMS sent to ${phoneNumber}: Your iPrincesses verification code is ${code}`);
            
            // Show the SMS simulation notification
            const smsSimulation = document.getElementById('sms-simulation');
            smsSimulation.style.display = 'block';
            
            // Show the demo code in the verification modal
            document.getElementById('demo-code-display').textContent = code;
            
            // Auto-hide the SMS notification after 5 seconds
            setTimeout(() => {
                smsSimulation.style.display = 'none';
            }, 5000);
            
            // Store for verification
            localStorage.setItem('last_verification_code', code);
            localStorage.setItem('last_verification_phone', phoneNumber);
            
            return Promise.resolve({ success: true });
        }

        // Close SMS notification
        document.getElementById('close-sms').addEventListener('click', function() {
            document.getElementById('sms-simulation').style.display = 'none';
        });

        // Enhanced verification function
        function verifyPhoneNumber(userData) {
            const verificationCode = generateVerificationCode();
            const phoneNumber = userData.phone;
            
            const verificationModal = document.getElementById('verification-modal');
            const verificationPhone = document.getElementById('verification-phone');
            
            verificationPhone.textContent = phoneNumber;
            document.getElementById('verification-user-data').value = JSON.stringify(userData);
            document.getElementById('verification-code').value = verificationCode;
            
            // Clear previous inputs and auto-focus first input
            document.querySelectorAll('.code-input').forEach(input => input.value = '');
            document.querySelector('.code-input').focus();
            
            // Show modal
            verificationModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            // Start countdown
            startVerificationCountdown();
            
            // Send verification code with enhanced simulation
            sendVerificationCode(phoneNumber, verificationCode);
            
            // Auto-fill for demo purposes (optional - remove in production)
            setTimeout(() => {
                if (confirm('For demo purposes: Do you want to auto-fill the verification code?')) {
                    const codeInputs = document.querySelectorAll('.code-input');
                    verificationCode.split('').forEach((digit, index) => {
                        if (codeInputs[index]) {
                            codeInputs[index].value = digit;
                        }
                    });
                }
            }, 1000);
        }

        // Enhanced code input handling
        function setupCodeInputs() {
            const codeInputs = document.querySelectorAll('.code-input');
            
            codeInputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    // Only allow numbers
                    e.target.value = e.target.value.replace(/[^0-9]/g, '');
                    
                    if (e.target.value.length === 1) {
                        if (index < codeInputs.length - 1) {
                            codeInputs[index + 1].focus();
                        } else {
                            // Auto-submit when last digit is entered
                            setTimeout(() => {
                                document.getElementById('verify-btn').click();
                            }, 300);
                        }
                    }
                });
                
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace') {
                        if (e.target.value === '' && index > 0) {
                            codeInputs[index - 1].focus();
                        }
                    }
                    
                    // Allow navigation with arrow keys
                    if (e.key === 'ArrowLeft' && index > 0) {
                        codeInputs[index - 1].focus();
                    }
                    if (e.key === 'ArrowRight' && index < codeInputs.length - 1) {
                        codeInputs[index + 1].focus();
                    }
                });
                
                // Paste handling
                input.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const pasteData = e.clipboardData.getData('text').replace(/[^0-9]/g, '').slice(0, 6);
                    
                    pasteData.split('').forEach((char, charIndex) => {
                        if (codeInputs[index + charIndex]) {
                            codeInputs[index + charIndex].value = char;
                        }
                    });
                    
                    // Focus the next empty input or last input
                    const lastFilledIndex = Math.min(index + pasteData.length, codeInputs.length - 1);
                    codeInputs[lastFilledIndex].focus();
                });
            });
        }

        // Enhanced verification form submission
        document.getElementById('verification-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const enteredCode = Array.from(document.querySelectorAll('.code-input'))
                .map(input => input.value)
                .join('');
            const expectedCode = document.getElementById('verification-code').value;
            const userData = JSON.parse(document.getElementById('verification-user-data').value);
            
            if (enteredCode.length !== 6) {
                alert('Please enter all 6 digits of the verification code.');
                return;
            }
            
            if (enteredCode === expectedCode) {
                // Code is correct, create user
                users.push(userData);
                localStorage.setItem('iprincesses_users', JSON.stringify(users));
                
                currentUser = userData;
                localStorage.setItem('iprincesses_current_user', JSON.stringify(currentUser));
                
                updateAuthUI();
                closeModal(verificationModal);
                showSuccessMessage(`🎉 Welcome to iPrincesses, ${userData.name}! Your account has been verified.`);
                
                // Clear timer
                if (verificationTimer) {
                    clearInterval(verificationTimer);
                }
            } else {
                alert('❌ Invalid verification code. Please try again.');
                // Shake animation for wrong code
                const codeInputs = document.querySelector('.code-inputs');
                codeInputs.style.animation = 'shake 0.5s';
                setTimeout(() => codeInputs.style.animation = '', 500);
            }
        });

        // Add shake animation for wrong codes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Initialize the enhanced code inputs when DOM loads
        document.addEventListener('DOMContentLoaded', function() {
            setupCodeInputs();
            
            // Your other existing initialization code...
        });
    </script>
</body>
</html>
